<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cad.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
      <div class="form-image"></div>
           <img src="cad_img/undraw_good-doggy_4ast.svg" alt="">       
        <div class="form">
             <form action="#">
                <div class="form-header">
                    <div class="title">
                       <h1>Cadastre-se</h1>
                   </div>
                   <div class="login-button">
                       <button><a href="#">Entrar</a></button>
                   </div>
               </div>

          <div class="imput-group">
            <div class="input-box">
                <label for="firstname">Primeiro nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu priemeiro nome" required>            
            </div>

             <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>            
            </div>

             <div class="input-box">
                <label for="email">Email</label>
                <input id="email" type="text" name="email" placeholder="Digite seu email valido" required>            
            </div>

             <div class="input-box">
                <label for="number">Celular</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>            
            </div>

             <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>            
            </div>

             <div class="input-box">
                <label for="Confirmpassword">Confirme sua senha</label>
                <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua Senha" required>            
            </div>

        <div class="gender-inputs">
              <div class="gender-title">
                <h6>Gênero</h6>
              </div>

              <div class="gender-group">
                <div class="gender input">
                    <input type="radio" id="male"name="gender">
                    <label for="male">Masculino</label>
                </div>
              </div>

              <div class="gender-group">
                 <div class="gender input">
                     <input type="radio" id="female"name="gender">
                       <label for="famale">Feminino</label>
                 </div>
               </div>
             
               <div class="gender-group">
                  <div class="gender input">
                     <input type="radio" id="others"name="gender">
                       <label for="others">Outros</label>
                  </div>
               </div>

               <div class="gender-group">
                  <div class="gender input">
                     <input type="radio" id="none"name="gender">
                       <label for="none">Prefiro não dizer</label>
                  </div>
               </div>
        </div>

           <div class="continue-button">
             <button> <a href="#">Continuar</a></button>
           </div>
        </form>
     </div>
    </div>     
</body>
</html>
